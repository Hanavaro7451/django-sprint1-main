{% extends "base.html" %}
{% block title %} {{ post.location }}. {{ post.date }} {% endblock %}
{% block content %}
  <article>
    <ul>
      <li>
        Место: {{ post.location }}              
      </li>
      <li>
        Дата: {{ post.date }}
      </li>
      <li>
        Категория: <a href="index.html">{{ post.category }}</a>
      </li>
    </ul>         
    <p>
      {{ post.text|linebreaks }}
    </p>          
  </article>                
{% endblock %}
